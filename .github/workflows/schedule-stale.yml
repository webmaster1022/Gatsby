name: Stale Bot
on:
  schedule:
    - cron: "0 */12 * * *"
permissions:
  contents: read
jobs:
  stale:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/stale@v4
        name: stale
        id: stale
        with:
          days-before-stale: 20
          days-before-pr-stale: -1 # Don't mark PRs as stale
          days-before-close: 40
          exempt-all-assignees: true
          operations-per-run: 1000
          stale-issue-message: |
            Hiya!

            This issue has gone quiet. Spooky quiet. ðŸ‘»

            We get a lot of issues, so we currently close issues after 60 days of inactivity. Itâ€™s been at least 20 days since the last update here.
            If we missed this issue or if you want to keep it open, please reply here.
            As a friendly reminder: the best way to see this issue, or any other, fixed is to open a Pull Request. Check out [gatsby.dev/contribute](https://www.gatsbyjs.com/contributing#how-to-contribute) for more information about opening PRs, triaging issues, and contributing!

            Thanks for being a part of the Gatsby community! ðŸ’ªðŸ’œ
          close-issue-message: |
            Hey again!

            Itâ€™s been 60 days since anything happened on this issue, so our friendly neighborhood robot (thatâ€™s me!) is going to close it.
            Please keep in mind that Iâ€™m only a robot, so if Iâ€™ve closed this issue in error, Iâ€™m `HUMAN_EMOTION_SORRY`. Please feel free to comment on this issue or create a new one if you need anything else.
            As a friendly reminder: the best way to see this issue, or any other, fixed is to open a Pull Request. Check out [gatsby.dev/contribute](https://www.gatsbyjs.com/contributing#how-to-contribute) for more information about opening PRs, triaging issues, and contributing!

            Thanks again for being part of the Gatsby community! ðŸ’ªðŸ’œ
          stale-issue-label: "stale?"
          exempt-issue-labels: "not stale,status: triage needed,status: confirmed"
      - name: Format Stale Output
        id: format-stale-output
        uses: ./.github/actions/format-stale-output
        with:
          staled-issues-prs: ${{ steps.stale.outputs.staled-issues-prs }}
          closed-issues-prs: ${{ steps.stale.outputs.closed-issues-prs }}
      - name: Slack Report Closed Issues
        uses: pullreminders/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
        with:
          args: '{\"channel\": \"${{ secrets.SLACK_STALE_CHANNEL_ID }}\", \"text\": \"\", \"blocks\": ${{ steps.format-stale-output.outputs.blocks }} }'
